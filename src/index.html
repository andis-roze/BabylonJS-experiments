<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            canvas {
                touch-action: none;
                width: 100%;
                height: 100%;
            }
        </style>
        <% for (key in htmlWebpackPlugin.files.js) {
            %><script src="<%= htmlWebpackPlugin.files.js[key] %>" type="text/javascript"></script>
        <% } %>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
